<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d3bf81c4cd.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="Wrapper"><h2>Campaigns</h2>
    <p class="viewall">View all &nbsp<i class="fa-solid fa-arrow-right"></i></p>
    <img src="./undraw_Email_campaign_re_m6k5-2.png" alt="" class="bodyimage">
    <h3>Featured Campaigns</h3>
    <div class="content">
        <img src="./Cc4n46GFrl53.jpg" alt="" class="image1">
        <span class="facebook">Sigumaga Facebook</span>
        <p class="status1">New</p> <br>
        <img src="./Cc4n46GFrl53.jpg" alt="" class="image2">
        <span class="instagram">Sigumaga Instagram</span>
        <p class="status2">New</p> <br>
        <img src="./Cc4n46GFrl53.jpg" alt="" class="image3">
        <span class="linkedin1">Sigumaga LinkedIn</span>
        <p class="status3">New</p> <br>
        <img src="./Cc4n46GFrl53.jpg" alt="" class="image4">
        <span class="linkedin2">Sigumaga Twitter</span>
        <p class="status4">New</p> 
    </div>
    <div class="footer">
        <p class="alert">No Campaigns Created!</p>
        <p class="btn"><i class="fa-solid fa-circle-plus"></i>&nbsp;Add New</p>
    </div>
</div>

   
</body>
</html>
